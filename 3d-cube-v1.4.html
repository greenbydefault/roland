<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube v1.4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e3e0db;
            overflow: hidden;
        }
        .cube-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #e3e0db;
        }
        #cube-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
            background: transparent;
        }
        #cube-canvas:active {
            cursor: grabbing;
        }
        .cube-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #666;
            z-index: 1000;
        }
        .cube-instructions {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #666;
            text-align: center;
            pointer-events: none;
            font-weight: 500;
        }
        .cube-instructions::after {
            content: "â†”";
            display: block;
            font-size: 24px;
            margin-top: 10px;
            animation: cube-bounce 2s infinite;
        }
        @keyframes cube-bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .cube-texture-sources {
            position: absolute;
            top: -9999px;
            left: -9999px;
            visibility: hidden;
            pointer-events: none;
        }
        .cube-texture-content {
            width: 400px;
            height: 300px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }
        .cube-texture-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            #cube-canvas { width: 95vw; height: 70vh; }
            .cube-instructions { font-size: 16px; bottom: 30px; }
        }
    </style>
</head>
<body>
    <div class="cube-container">
        <div class="cube-texture-sources">
            <!-- 4 Seiten: front, right, back, left -->
            <!-- Bei 2 Items: 1-2-1-2 (echte Infinity) -->
            <div data-cube-item="1" class="cube-texture-content" data-link="seminarbetrieb-auf-3ha">
                <div><img src="https://cdn.prod.website-files.com/68c7eac8bdac6f28d5a66c90/68d2619a94cdad1e0d5439b9_roland-portrait.avif" alt="" data-cube-image="true" /></div>
            </div>
            <div data-cube-item="2" class="cube-texture-content" data-link="specialty-coffee-brunch-restaurant">
                <div><img src="https://cdn.prod.website-files.com/68c7eac8bdac6f28d5a66c90/68d65eba3705014f3ad674dd_roland-portrait-farbe.avif" alt="" data-cube-image="true" /></div>
            </div>
            <!-- Optional: Weitere Items -->
            <!-- <div data-cube-item="3" class="cube-texture-content" data-link="event-location-berlin">
                <div><img src="..." alt="" data-cube-image="true" /></div>
            </div> -->
        </div>
        <div class="cube-loading" id="cube-loading">Loading 3D Cube...</div>
        <canvas data-cube-canvas="true"></canvas>
        <div class="cube-instructions">DRAG TO MOVE</div>
    </div>

    <script src="cube-v1.4.js"></script>
</body>
</html>
